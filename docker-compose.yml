services:
  pocketbase:
    build:
      context: ./src/service/pocketbase
      dockerfile: Dockerfile
    container_name: pocketbase
    # Removed public port mapping, now accessed via nginx proxy
    expose:
      - "8090"
    volumes:
      - pb_data:/pb/pb_data
      - ./src/service/pocketbase/pb_migrations:/pb/pb_migrations
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ./src/web
      dockerfile: Dockerfile
      args:
        - VITE_POCKETBASE_URL=/
    container_name: officebook-web
    # Removed public port mapping, now accessed via nginx proxy
    expose:
      - "80"
    depends_on:
      - pocketbase
    restart: unless-stopped

  nginx:
    image: nginx:stable-alpine
    container_name: officebook-proxy
    ports:
      - "8065:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - pocketbase
      - web
    restart: unless-stopped

volumes:
  pb_data:

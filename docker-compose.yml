services:
  pocketbase:
    build:
      context: ./src/service/pocketbase
      dockerfile: Dockerfile
    container_name: pocketbase
    ports:
      - "127.0.0.1:8090:8090"
    volumes:
      - pb_data:/pb/pb_data
      - ./src/service/pocketbase/pb_migrations:/pb/pb_migrations
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ./src/web
      dockerfile: Dockerfile
      args:
        - VITE_POCKETBASE_URL=http://localhost:8090
    container_name: officebook-web
    ports:
      - "3000:80"
    depends_on:
      - pocketbase
    restart: unless-stopped

volumes:
  pb_data:
